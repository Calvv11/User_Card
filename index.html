<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>User Card</title>
</head>

<body>
    <div class="container"></div>
    <div class="container-2">
        <img src="Images\user-circle.png" alt="User Photo" class="profile">
        <img src="Images\map-marker.png" alt="Map Marker" class="map-marker">
        <p class="name">Jane Doe</p>
        <img src="Images\gear.png" alt="Gear Icon" class="gear">
        <p class="city">Seattle</p>
        <div class="specifications">
            <p class="specs">Developer | Engineer | Problem Solver |</p>
            <p class="specs-2">Master of shadows and the Internet!</p>
            <a href="#" class="edit">edit profile</a>
        </div>
    </div>
</body>

</html>
